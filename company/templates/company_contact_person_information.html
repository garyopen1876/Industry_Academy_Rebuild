{% extends 'base.html' %}
{% block title %} 資工產媒-企業負責人資料 {% endblock %}
{% block headmessage %}
    <header>
        <h2>企業負責人資料</h2>
        <p>企業負責人相關資料.</p>
    </header>
{% endblock %}
{% block content %}
    <div class="box">
        <div class="row gtr-50 gtr-uniform">
            <div class="col-12">
                <table>
                    <thead>
                        <h3 style="color: #79aec8">企業負責人基本資料</h3>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="width: 50%"><b style="color: #e4886a">負責人姓名</b>：&emsp;{{ unit.name }}</td>
                        </tr>
                        <tr>
                            <td style="width: 50%"><b style="color: #e4886a">電話</b>：&emsp;{{ unit.phone}}</td>
                        </tr>
                        <tr>
                            <td style="width: 50%"><b style="color: #e4886a">Email</b>：&emsp;{{ unit.email }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-12">
                <ul class="actions special">
                    <li><a href="/company/companyContactPersonEdit/" class="button special">編輯資料</a></li>
                    <li><a href="/change_password" class="button special">修改密碼</a></li>
                </ul>
            </div>
            <div class=" col-10 col-12-mobilep">
            </div>
            <div class=" col-2 col-12-mobilep">
                <ul class="actions special">
                    <li><a href="/company" class="button alt small icon fa-reply">上一頁</a></li>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
