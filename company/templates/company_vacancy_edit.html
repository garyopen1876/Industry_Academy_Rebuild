{% extends 'base.html' %}
{% block title %} 資工產媒-編輯職位內容 {% endblock %}
{% block headmessage %}
    <header>
        <h2>企業編輯職位內容</h2>
        <p>編輯職位名稱與詳細內容及名額.</p>
    </header>
{% endblock %}
{% block content %}
    <div class="box">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="row gtr-50 gtr-uniform">
                <div class="col-12">
                    <p>職位名稱：</p>
                </div>
                <div class="col-12">
                    <input type="text" name="vacancyName" id="vacancyName" value="{{ unit.name }}"  maxlength="20" required/>
                </div>
                <div class="col-12">
                    <p>所需專長：</p>
                </div>
                <div class="col-12">
                    <textarea name="vacancyRequiredSkill" id="vacancyRequiredSkill" rows="8" required>{{ unit.required_skill }}</textarea>
                </div>
                <div class="col-12">
                    <p>職位條件內容：</p>
                </div>
                <div class="col-12">
                    <textarea name="vacancyContent" id="vacancyContent" rows="8" required>{{ unit.content }}</textarea>
                </div>
                <div class="col-12">
                    <p>職位名額：</p>
                </div>
                <div class="col-12">
                    <input type="number" name="vacancyNumber" id="vacancyNumber" value="{{ unit.number }}" required/>
                </div>
                <div class="col-12">
                    <ul class="actions special">
                        <li><input type="submit" value="編輯" /></li>
                    </ul>
                </div>
                <div class="col-10 col-12-mobilep">
                </div>
                <div class=" col-2 col-12-mobilep">
                    <ul class="actions special">
                        <li><a href="/company/companyUpload" class="button alt small icon fa-reply">上一頁</a></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
