{% extends 'base.html' %}
{% block title %} 資工產媒-新增公佈欄訊息 {% endblock %}
{% block headmessage %}
    <header>
        <h2>新增公佈欄訊息</h2>
        <p>請輸入公佈欄的標題與內容.</p>
    </header>
{% endblock %}
{% block content %}
    <div class="box">
        <form method="POST" action="#" enctype="multipart/form-data">
            {% csrf_token %}
            {% if message %}
                <div class="alert alert-warning" style="color: red">{{message}}</div>
                <br/>
            {% endif %}
            <div class="col-12">
                <h4>請輸入訊息資料</h4>
            </div>
            <div class="row gtr-50 gtr-uniform">
                <div class="col-12">
                    <input type="text" name="messageTitle" id="messageTitle" value="" placeholder="標題" maxlength="10" required/>
                </div>
                <div class="col-12">
                    <textarea name="messageContext" id="messageContext" placeholder="內容" rows="8"></textarea>
                </div>
                <div class="col-12">
                    <input type="file" name="messageFile"/>﹝上傳格式為 pdf 檔﹞
                </div>
                <div class="col-12">
                    <ul class="actions special">
                        <li><input type="submit" value="送出" /></li>
                        <li><input type="reset" value="清除重填" /></li>
                    </ul>
                </div>
                <div class="col-10 col-12-mobilep">
                </div>
                <div class=" col-2 col-12-mobilep">
                    <ul class="actions special">
                        <li><a href="/manager/postManage" class="button alt small icon fa-reply">上一頁</a></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
