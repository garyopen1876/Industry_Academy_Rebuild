{% extends 'base.html' %}
{% block title %} 資工產媒-企業資訊 {% endblock %}
{% block headmessage %}
    <header>
        <h2>企業資訊</h2>
        <p>各企業的詳細資訊.</p>
    </header>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-12">
            {% csrf_token %}
            <section class="box">
                <div class="table-wrapper">
                    <table>
                       <thead>
                       <tr>
                           <th>企業列表</th>
                       </tr>
                       </thead>
                        <tbody>
                            {% for unit in company_ob %}
                                <tr>
                                    <td><a href="/system/manager/managerCompanyDetail/{{ unit.id }}">{{ unit.name }}</a></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                </div>
                <div class=" col-10 col-12-mobilep">
                </div>
                <div class=" col-2 col-12-mobilep">
                    <ul class="actions special">
                        <li><a href="/system/manager" class="button alt small icon fa-reply">上一頁</a></li>
                    </ul>
                </div>
            </section>
        </div>
    </div>
{% endblock %}
