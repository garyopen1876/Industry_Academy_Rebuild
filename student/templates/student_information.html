{% extends 'base.html' %}
{% block title %} 資工產媒-學生資料 {% endblock %}
{% block headmessage %}
    <header>
        <h2>學生個人資訊</h2>
        <p>學生相關資料.</p>
    </header>
{% endblock %}
{% block content %}
    <div class="box">
        <div class="row gtr-50 gtr-uniform">
            <div class="col-12">
                <table>
                    <thead>
                    </thead>
                    <tbody>
                        <tr>
                            <td width="30%">學號：</td>
                            <td>{{ unit.user.username }}</td>
                        </tr>
                        <tr>
                            <td>姓名：</td>
                            <td>{{  unit.name }}</td>
                        </tr>
                        <tr>
                            <td>班級：</td>
                            <td>{{  unit.class_name }}</td>
                        </tr>
                        <tr>
                            <td>聯絡電話：</td>
                            <td>{{  unit.phone }}</td>
                        </tr>
                        <tr>
                            <td>Email：</td>
                            <td>{{  unit.email }}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                    </tfoot>
                </table>
            </div>
            <div class="col-12">
                <ul class="actions special">
                    <li><a href="/system/student/studentEdit" class="button special">編輯資料</a></li>
                </ul>
            </div>
            <div class=" col-10 col-12-mobilep">
            </div>
            <div class=" col-2 col-12-mobilep">
                <ul class="actions special">
                    <li><a href="/system/student" class="button alt small icon fa-reply">上一頁</a></li>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
